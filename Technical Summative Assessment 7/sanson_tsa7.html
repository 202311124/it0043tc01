<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="supportCSS.css">

    <title>Technical Summative Assessment 7</title>
</head>
<body>
    <div class="page">
        <div class="button-menu">
            <div class="menu1">
                <button class="RF" onclick="reset()">Reset Flexbox</button>
                <input type="number" value="0" class="C1">
                <button class="Gap" onclick="gap()">Gap</button>
            </div>
           
            <div class="menu2">
                <h2 class="FD">Flex Direction</h2>
                <button class="row" onclick="row()">Row</button>
                <button class="col" onclick="col()">Column</button>
            </div>
            
            <div class="menu3">
                 <h2 class="JC">Justify Content</h2>
                <button class="st" onclick="start()">Start</button>
                <button class="ce" onclick="center()">Center</button>
                <button class="end" onclick="end()">End</button>
                <button class="SB" onclick="space_between()">Space Between</button>
                <button class="SA" onclick="space_around()">Space Around</button>
                <button class="SE" onclick="space_evenly()">Space Evenly</button>
            </div>
       
            <div class="menu4">
                <h2 class="FG">Flex Grow</h2>
                <button class="R" onclick="resetg()">Reset</button>
                <button class="GA" onclick="g0()">Grow All</button>
                <input type="number" value="0" class="C2">
                <button class="G1" onclick="g1()">Grow Box 1</button>
                <input type="number" value="0" class="C3">
                <button class="G2" onclick="g2()">Grow Box 2</button>
                <input type="number" value="0" class="C4">
                <button class="G3" onclick="g3()">Grow Box 3</button>
            </div>
        </div>

        <div class="display" id="boxes">
            <div class="box1">1</div>
            <div class="box2">2</div>
            <div class="box3">3</div>
        </div>

        <script src="supportJS.js"></script>
    </div>


</body>
</html>
